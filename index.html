<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>

</head>

<body>

  <lable for="ageInput">Enter your age</lable>
  <input id="ageInput" type="number" />
  <button id="displayAgeBtn">Display age</button>
  <button id="checkAgeBtn">Check Eligibility</button>
  <p id="ageEligibilityResult"></p>


  <label for="studentInput">Are you a student?</label>
  <input id="studentInput" type="text" />
  <button id="displayAnsBtn">Display Answer</button>
  <button id="checkStudentBtn">Check Eligibility</button>
  <p id="studentEligibilityResult"></p>


  <label for="passwordInput">Enter password:</label>
  <input id="passwordInput" type="text"/>
  <button id="displayPasswordBtn">Display Password</button>
  <button id="checkPasswordBtn">Check Password</button>
  <p id="checkPasswordResult"></p>

  <script>

    //check age eligibility
    const ageInput = document.querySelector("#ageInput");
    const displayAgeBtn = document.querySelector("#displayAgeBtn");
    const checkAgeBtn = document.querySelector("#checkAgeBtn");
    const ageEligibilityResult = document.querySelector("#ageEligibilityResult");

    displayAgeBtn.addEventListener("click", function () {
      const age = ageInput.value;
      if (age) {
        ageEligibilityResult.textContent = `Your age: ${age}`;
      }
      else {
        ageEligibilityResult.textContent = `Enter your age!`
      }
    });

    checkAgeBtn.addEventListener("click", function () {
      const age = ageInput.value;
      if (age >= 18 && age <= 100) {
        ageEligibilityResult.style.color = "green";
      }
      else {
        ageEligibilityResult.style.color = "red";
      }
    });


    //display student eligibility
    const studentInput = document.querySelector("#studentInput");
    const displayAnsBtn = document.querySelector("#displayAnsBtn");
    const checkStudentBtn = document.querySelector("#checkStudentBtn");
    const studentEligibilityResult = document.querySelector("#studentEligibilityResult");

    displayAnsBtn.addEventListener("click", function () {
      const studentAnswer = studentInput.value;
      if (studentAnswer) {
        studentEligibilityResult.textContent = `Your answer: ${studentAnswer}`;
      }
      else {
        studentEligibilityResult.textContent = `Enter an answer!`;
      }
    })

    checkStudentBtn.addEventListener("click", function () {
      const studentAnswer = studentInput.value;
      if (studentAnswer) {
        if (studentAnswer == "YES" || studentAnswer == "Yes" || studentAnswer == "yes") {
          studentEligibilityResult.textContent = `You are eligible.`
          studentEligibilityResult.style.color = "green";
        }
        else if (studentAnswer == "NO" || studentAnswer == "No" || studentAnswer == "no") {
          studentEligibilityResult.textContent = `You are not eligible.`;
          studentEligibilityResult.style.color = "red";
        }
      }
    });

    //display password eligibility
    const passwordInput = document.querySelector("#passwordInput");
    const displayPasswordBtn = document.querySelector("#displayPasswordBtn");
    const checkPasswordBtn = document.querySelector("#checkPasswordBtn");
    const checkPasswordResult = document.querySelector("#checkPasswordResult");

    displayPasswordBtn.addEventListener("click", function(){
      const password = passwordInput.value;
      if (password)
      {
        checkPasswordResult.textContent = `Your Password: ${password}`;
      }
      else
      {
        checkPasswordResult.textContent = `Enter a password!`
      }
    });

    checkPasswordBtn.addEventListener("click", function(){
      const password = passwordInput.value;
      if (password)
      {
        const atIndex = password.indexOf("@");
        if (atIndex !== -1)
        {
          checkPasswordResult.textContent = `Password Accepted.`;
          checkPasswordResult.style.color = "green";
        }
        else
        {
          checkPasswordResult.textContent = `Password Declined! Please submit a password with "@" symbol.`
          checkPasswordResult.style.color = "red";
        }
      }
    });

  </script>
</body>

</html>
